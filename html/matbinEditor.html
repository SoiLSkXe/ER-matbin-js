<!DOCTYPE html>
<html>
	<head>
		<title>EldenRing matbin editor</title>
		<script src="./matbinEditor.js" type="module"></script>
	</head>
	<body>
		<div id="DropFrame" style="border: none;
				width: 500px;
				height: 200px;
				padding: 0px;
				font-family: Century Gothic;
				font-size: 28px;
				text-align: center;
				position: relative;
				border-radius: 20px 20px 20px 20px;
				color: #b0b0b0;
				background-color: #d0d0d0;
				border: dashed 4px;">
			<div style="width: 100%; height: 36px; top: 0; bottom: 0; left: 0; right: 0; position: absolute; margin: auto;">
				Drop a .matbin or a .json file here
			</div>
		</div>
		Basename: <input type="text" size="100" id="fileBaseNameForm" value="export"><br>
		<input type="button" value="Export matbin" id="exportMatbinButton">
		<input type="button" value="Export JSON" id="exportJSONButton">
		<hr>
		<div>
			Shader path: <input type="text" size="100" id="shaderPathForm"><br>
			matxml path: <input type="text" size="100" id="xmlPathForm"><br>
		</div>
		<div style="max-height: 300px; overflow: scroll;">
			<table id="parameterTable">
				<thead>
					<tr>
						<th>Param</th>
						<th>Type</th>
						<th colspan="5">Values</th>
						<th><input type="button" value="+" id="addParameterButton" style="width: 2em;"></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div style="max-height: 300px; overflow: scroll;">
			<table id="textureTable">
				<thead>
					<tr>
						<th>Texture</th>
						<th>Path</th>
						<th colspan="2">Floats</th>
						<th><input type="button" value="+" id="addTextureButton" style="width: 2em;"></th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</body>
</html>
